    <div id='settings-pane'>
      <table border="0" cellpadding="0" cellspacing="0" width="100%">

          <td id="port-path-tab" class="tab-selected" align="center">Connection</td>

              <td rowspan="2"><button id='refresh-connection' style="width:24px;">&#x21bb;</button></td>
            </tr>
            <tr>
              <td>Port:</td>
              <td><input type="text" id="bpc-port" class="con" style="width:150px;"/></td>
            </tr>
            <tr>
              <td>Verbose Logging:</td>
              <td colspan="2"><input type="checkbox" id="bpc-trace"/></td>
            </tr>
            <tr>
              <td colspan="3"><div id="log" class="con"></div></td>
            </tr>
          </table>
          <table id="wx-module-settings" style="display:none; height:324px">
            <tr>
              <td>Nothing to see here...</td>
            </tr>
          </table>
        </td></tr>
      </table>
